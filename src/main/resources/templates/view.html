<html>
    <head>
        <title>Tampilkan Data dari Controller</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Data Ktp</h1>
        <hr>
        <p th:text="${Data}"></p>
        <table border="1"> 
            <tr th:each="terimadata:${data}">
                <td th:text="${terimadata[0]}"></td>
                <td th:text="${terimadata[1]}"></td>
                <td th:text="${terimadata[2]}"></td>
                <td th:text="${terimadata[3]}"></td>
            </tr>
        <table>
    </body>
</html>
